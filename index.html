<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Valentine's Cupid ❤️</title>
  <meta name="description" content="A magical Valentine experience with orbiting hearts and cupid" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Caveat:wght@600&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Caveat', cursive;
      touch-action: manipulation;
    }

    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }

    /* Vignette */
    .vignette {
      position: fixed;
      inset: 0;
      z-index: 3;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 35%, rgba(0, 0, 0, 0.8) 100%);
    }

    /* Click hint */
    .click-hint {
      position: fixed;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: rgba(255, 200, 220, 0.9);
      font-family: 'Great Vibes', cursive;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      letter-spacing: 1px;
      text-shadow: 0 0 20px rgba(255, 80, 120, 0.8);
      animation: hint-pulse 2.5s ease-in-out infinite;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes hint-pulse {

      0%,
      100% {
        opacity: 0.7;
        transform: translateX(-50%) scale(1);
      }

      50% {
        opacity: 1;
        transform: translateX(-50%) scale(1.08);
      }
    }

    .click-hint.hidden {
      opacity: 0 !important;
      transition: opacity 0.8s ease;
    }

    /* Flash overlay for dramatic effect */
    .flash-overlay {
      position: fixed;
      inset: 0;
      z-index: 14;
      background: radial-gradient(circle at center, rgba(255, 220, 230, 0.7) 0%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .flash-overlay.active {
      opacity: 1;
    }

    /* Letter overlay */
    .letter-overlay {
      position: fixed;
      inset: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .letter-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .letter-card {
      position: relative;
      width: min(90vw, 400px);
      height: min(120vw, 550px);
      background: linear-gradient(145deg, #fff5f8, #ffe8f0);
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
      padding: clamp(20px, 5vw, 40px);
      transform: scale(0.5) rotateY(90deg);
      transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: hidden;
    }

    .letter-overlay.show .letter-card {
      transform: scale(1) rotateY(0deg);
    }

    .letter-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(0deg,
          transparent,
          transparent 28px,
          rgba(255, 200, 220, 0.15) 28px,
          rgba(255, 200, 220, 0.15) 30px);
      pointer-events: none;
    }

    .letter-content {
      position: relative;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .letter-title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2rem, 7vw, 3.5rem);
      color: #d91e5a;
      text-shadow: 0 0 20px rgba(255, 74, 132, 0.5);
      margin: 0;
    }

    .letter-text {
      font-family: 'Caveat', cursive;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      color: #7d1e46;
      line-height: 1.6;
      white-space: pre-line;
      opacity: 0;
    }

    .letter-overlay.show .letter-text {
      animation: handwriting 2s ease forwards 0.8s;
    }

    @keyframes handwriting {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      z-index: 19;
      pointer-events: none;
      will-change: transform, opacity;
    }

    /* Sparkle trail */
    .sparkle {
      position: fixed;
      z-index: 15;
      pointer-events: none;
      border-radius: 50%;
      will-change: transform, opacity;
    }

    /* Music button */
    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255, 100, 150, 0.2);
      border: 1px solid rgba(255, 180, 200, 0.5);
      color: rgba(255, 220, 230, 0.9);
      padding: 10px 16px;
      border-radius: 50px;
      font-family: 'Caveat', cursive;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 100, 150, 0.3);
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: rgba(255, 100, 150, 0.3);
      box-shadow: 0 0 30px rgba(255, 100, 150, 0.5);
    }

    .music-btn.playing {
      background: rgba(255, 100, 150, 0.4);
    }
  </style>
</head>

<body>
  <div id="canvas-container"></div>
  <div class="vignette"></div>
  <div class="flash-overlay" id="flashOverlay"></div>
  <div class="click-hint" id="clickHint">Chạm vào một trái tim ❤️</div>

  <div class="letter-overlay" id="letterOverlay">
    <div class="letter-card">
      <div class="letter-content">
        <h1 class="letter-title">Happy Valentine's Day ❤️</h1>
        <p class="letter-text">Chúc em Valentine vui vẻ ❤️

          Luôn rạng rỡ như những đóa hoa
          Anh luôn ở đây vì em</p>
      </div>
    </div>
  </div>

  <button class="music-btn" id="musicBtn">♪ Nhạc</button>

  <audio id="bgm" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_4a456a6bb6.mp3" type="audio/mpeg" />
  </audio>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
      }
    }
    </script>

  <script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    // ===========================
    // Constants & Config
    // ===========================
    const IS_MOBILE = window.innerWidth < 768;
    const HEART_COUNT = IS_MOBILE ? 8 : 12;
    const container = document.getElementById('canvas-container');
    const clickHint = document.getElementById('clickHint');
    const flashOverlay = document.getElementById('flashOverlay');
    const letterOverlay = document.getElementById('letterOverlay');
    const musicBtn = document.getElementById('musicBtn');
    const bgm = document.getElementById('bgm');

    let heartClicked = false;
    let selectedHeart = null;
    let timeScale = 1;
    let timeScaleTarget = 1;
    let cupidActive = false;
    let musicPlaying = false;

    // ===========================
    // Renderer
    // ===========================
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: false,
      powerPreference: 'high-performance',
    });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, IS_MOBILE ? 2 : 2.5));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 1);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.1;
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    container.appendChild(renderer.domElement);

    // ===========================
    // Scene
    // ===========================
    const scene = new THREE.Scene();

    // Dark romantic gradient background
    const bgCanvas = document.createElement('canvas');
    bgCanvas.width = 2;
    bgCanvas.height = 512;
    const bgCtx = bgCanvas.getContext('2d');
    const bgGrad = bgCtx.createLinearGradient(0, 0, 0, 512);
    bgGrad.addColorStop(0, '#0a0002');
    bgGrad.addColorStop(0.5, '#15000d');
    bgGrad.addColorStop(0.8, '#250015');
    bgGrad.addColorStop(1, '#0a0004');
    bgCtx.fillStyle = bgGrad;
    bgCtx.fillRect(0, 0, 2, 512);
    const bgTexture = new THREE.CanvasTexture(bgCanvas);
    scene.background = bgTexture;

    // ===========================
    // Camera
    // ===========================
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 12);

    // ===========================
    // Lighting
    // ===========================
    const ambient = new THREE.AmbientLight(0x440022, 0.4);
    scene.add(ambient);

    const keyLight = new THREE.DirectionalLight(0xff4466, 2);
    keyLight.position.set(5, 8, 6);
    keyLight.castShadow = true;
    keyLight.shadow.mapSize.width = 1024;
    keyLight.shadow.mapSize.height = 1024;
    scene.add(keyLight);

    const fillLight = new THREE.PointLight(0xff6688, 1.5, 30, 2);
    fillLight.position.set(-6, -2, 4);
    scene.add(fillLight);

    const rimLight = new THREE.PointLight(0xcc0044, 2, 25, 2);
    rimLight.position.set(0, -4, -5);
    scene.add(rimLight);

    // ===========================
    // Post Processing
    // ===========================
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));

    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.3, 0.7, 0.2
    );
    composer.addPass(bloomPass);

    // ===========================
    // Heart Geometry
    // ===========================
    function createHeart3DGeometry(detail = 60) {
      const vertices = [];
      const normals = [];
      const uvs = [];
      const indices = [];

      for (let i = 0; i <= detail; i++) {
        const u = (i / detail) * Math.PI * 2;
        for (let j = 0; j <= detail; j++) {
          const v = (j / detail) * Math.PI;

          const sinU = Math.sin(u);
          const cosU = Math.cos(u);
          const sinV = Math.sin(v);
          const cosV = Math.cos(v);

          const x = sinV * (15 * sinU - 4 * Math.sin(3 * u));
          const y = 8 * cosV;
          const z = sinV * (15 * cosU - 5 * Math.cos(2 * u) - 2 * Math.cos(3 * u) - Math.cos(4 * u));

          const scale = 0.025;
          vertices.push(x * scale, y * scale, z * scale);
          uvs.push(i / detail, j / detail);

          const nx = x, ny = y, nz = z;
          const len = Math.sqrt(nx * nx + ny * ny + nz * nz) || 1;
          normals.push(nx / len, ny / len, nz / len);
        }
      }

      for (let i = 0; i < detail; i++) {
        for (let j = 0; j < detail; j++) {
          const a = i * (detail + 1) + j;
          const b = a + detail + 1;
          indices.push(a, b, a + 1);
          indices.push(b, b + 1, a + 1);
        }
      }

      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
      geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
      geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
      geometry.setIndex(indices);
      geometry.computeVertexNormals();
      return geometry;
    }

    const heartGeometry = createHeart3DGeometry(IS_MOBILE ? 50 : 60);

    // ===========================
    // Orbiting Hearts
    // ===========================
    const hearts = [];
    const heartGroup = new THREE.Group();
    scene.add(heartGroup);

    for (let i = 0; i < HEART_COUNT; i++) {
      const material = new THREE.MeshPhysicalMaterial({
        color: new THREE.Color(0x990030),
        emissive: new THREE.Color(0xff1144),
        emissiveIntensity: 0.5,
        roughness: 0.15,
        metalness: 0.1,
        clearcoat: 1.0,
        clearcoatRoughness: 0.08,
        transparent: true,
        opacity: 0.9,
        transmission: 0.1,
        thickness: 1.2,
        ior: 1.6,
        reflectivity: 0.8,
        sheen: 0.8,
        sheenColor: new THREE.Color(0xff6688),
        side: THREE.DoubleSide,
      });

      const mesh = new THREE.Mesh(heartGeometry, material);
      mesh.castShadow = true;
      mesh.receiveShadow = true;

      const angle = (i / HEART_COUNT) * Math.PI * 2;
      const orbitRadius = 4 + (i % 3) * 1.2;
      const orbitSpeed = 0.15 + (i % 3) * 0.05;
      const verticalOffset = (Math.sin(i * 2.3) * 1.5);
      const scale = 0.7 + (i % 3) * 0.15;

      mesh.scale.setScalar(scale);
      mesh.rotation.x = Math.PI;
      mesh.rotation.z = Math.PI;

      heartGroup.add(mesh);

      hearts.push({
        mesh,
        material,
        angle,
        orbitRadius,
        orbitSpeed,
        verticalOffset,
        baseScale: scale,
        phase: Math.random() * Math.PI * 2,
        breathSpeed: 1.5 + Math.random() * 0.8,
      });
    }

    // ===========================
    // Cupid Character (Chibi 3D)
    // ===========================
    const cupidGroup = new THREE.Group();
    cupidGroup.visible = false;
    scene.add(cupidGroup);

    // Body (pastel pink sphere)
    const bodyGeo = new THREE.SphereGeometry(0.5, 32, 32);
    const bodyMat = new THREE.MeshPhysicalMaterial({
      color: 0xffccdd,
      roughness: 0.3,
      metalness: 0.1,
      clearcoat: 0.5,
    });
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    body.castShadow = true;
    cupidGroup.add(body);

    // Head (larger sphere)
    const headGeo = new THREE.SphereGeometry(0.4, 32, 32);
    const headMat = new THREE.MeshPhysicalMaterial({
      color: 0xffd4e5,
      roughness: 0.2,
      metalness: 0.05,
    });
    const head = new THREE.Mesh(headGeo, headMat);
    head.position.y = 0.7;
    head.castShadow = true;
    cupidGroup.add(head);

    // Eyes (cute dots)
    const eyeGeo = new THREE.SphereGeometry(0.08, 16, 16);
    const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
    eyeL.position.set(-0.12, 0.75, 0.35);
    cupidGroup.add(eyeL);
    const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
    eyeR.position.set(0.12, 0.75, 0.35);
    cupidGroup.add(eyeR);

    // Wings (simple triangles)
    const wingGeo = new THREE.ConeGeometry(0.3, 0.8, 3);
    const wingMat = new THREE.MeshPhysicalMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 0.7,
      emissive: 0xffddee,
      emissiveIntensity: 0.3,
    });
    const wingL = new THREE.Mesh(wingGeo, wingMat);
    wingL.position.set(-0.5, 0.3, -0.2);
    wingL.rotation.z = Math.PI / 2;
    cupidGroup.add(wingL);
    const wingR = new THREE.Mesh(wingGeo, wingMat);
    wingR.position.set(0.5, 0.3, -0.2);
    wingR.rotation.z = -Math.PI / 2;
    cupidGroup.add(wingR);

    // Bow (simple cylinder)
    const bowGeo = new THREE.CylinderGeometry(0.05, 0.05, 0.8, 8);
    const bowMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa66 });
    const bow = new THREE.Mesh(bowGeo, bowMat);
    bow.position.set(0.3, 0.2, 0.2);
    bow.rotation.z = Math.PI / 4;
    cupidGroup.add(bow);

    cupidGroup.scale.setScalar(1.2);

    // ===========================
    // Floating Particles
    // ===========================
    function createParticles(count, minR, maxR, size, color, opacity) {
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(count * 3);
      for (let i = 0; i < count; i++) {
        const r = minR + Math.random() * (maxR - minR);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        pos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
        pos[i * 3 + 1] = r * Math.cos(phi);
        pos[i * 3 + 2] = r * Math.sin(phi) * Math.sin(theta);
      }
      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      const mat = new THREE.PointsMaterial({
        color, size, transparent: true, opacity,
        blending: THREE.AdditiveBlending, depthWrite: false,
      });
      return new THREE.Points(geo, mat);
    }

    const particles = createParticles(IS_MOBILE ? 200 : 400, 8, 25, 0.08, 0xffccdd, 0.6);
    scene.add(particles);

    // ===========================
    // Raycaster
    // ===========================
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    function onPointerDown(event) {
      if (heartClicked || cupidActive) return;

      const x = event.clientX ?? event.touches?.[0]?.clientX;
      const y = event.clientY ?? event.touches?.[0]?.clientY;
      if (x === undefined || y === undefined) return;

      pointer.x = (x / window.innerWidth) * 2 - 1;
      pointer.y = -(y / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(pointer, camera);
      const meshes = hearts.map(h => h.mesh);
      const hits = raycaster.intersectObjects(meshes);

      if (hits.length > 0) {
        const hitMesh = hits[0].object;
        selectedHeart = hearts.find(h => h.mesh === hitMesh);
        if (selectedHeart) {
          triggerCupidSequence();
        }
      }
    }

    renderer.domElement.addEventListener('pointerdown', onPointerDown, { passive: true });
    renderer.domElement.addEventListener('touchstart', onPointerDown, { passive: true });

    // ===========================
    // Cupid Sequence
    // ===========================
    function triggerCupidSequence() {
      heartClicked = true;
      cupidActive = true;
      clickHint.classList.add('hidden');

      // Play music
      if (!musicPlaying) {
        bgm.volume = 0.4;
        bgm.play().catch(() => { });
        musicPlaying = true;
        musicBtn.classList.add('playing');
        musicBtn.textContent = '♫ Đang phát';
      }

      // Glow selected heart
      selectedHeart.material.emissiveIntensity = 1.5;
      bloomPass.strength = 2.2;

      // Slow motion
      timeScaleTarget = 0.3;

      // Flash
      flashOverlay.classList.add('active');
      setTimeout(() => flashOverlay.classList.remove('active'), 500);

      // Cupid appears from side
      cupidGroup.position.set(-10, selectedHeart.verticalOffset, 0);
      cupidGroup.visible = true;

      // Animate cupid jumping to heart
      const startPos = cupidGroup.position.clone();
      const targetPos = selectedHeart.mesh.position.clone();
      const startTime = performance.now();
      const duration = 2000;

      function animateCupid(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);

        cupidGroup.position.lerpVectors(startPos, targetPos, eased);
        cupidGroup.position.y += Math.sin(progress * Math.PI) * 2; // Jump arc

        // Sparkle trail
        if (Math.random() > 0.7) spawnSparkle(cupidGroup.position);

        if (progress < 1) {
          requestAnimationFrame(animateCupid);
        } else {
          // Cupid catches heart
          catchHeart();
        }
      }
      requestAnimationFrame(animateCupid);
    }

    function catchHeart() {
      // Flash
      flashOverlay.classList.add('active');
      setTimeout(() => flashOverlay.classList.remove('active'), 400);

      // Spark explosion
      for (let i = 0; i < 30; i++) {
        setTimeout(() => spawnSparkle(selectedHeart.mesh.position), i * 20);
      }

      // Hide heart
      selectedHeart.mesh.visible = false;

      // Transform to envelope (simplified - show letter overlay)
      setTimeout(() => {
        cupidGroup.visible = false;
        timeScaleTarget = 0.6;
        bloomPass.strength = 1.8;

        letterOverlay.classList.add('show');
        spawnConfetti();
      }, 800);

      setTimeout(() => {
        timeScaleTarget = 1;
      }, 3000);
    }

    // ===========================
    // Sparkle Trail
    // ===========================
    function spawnSparkle(pos) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';

      const size = 3 + Math.random() * 6;
      const colors = ['#ff3366', '#ff6688', '#ffaacc', '#ffffff'];
      const color = colors[Math.floor(Math.random() * colors.length)];

      sparkle.style.width = size + 'px';
      sparkle.style.height = size + 'px';
      sparkle.style.background = color;
      sparkle.style.boxShadow = `0 0 ${size * 2}px ${color}`;

      const screenPos = pos.clone().project(camera);
      const x = (screenPos.x * 0.5 + 0.5) * window.innerWidth;
      const y = (-(screenPos.y * 0.5) + 0.5) * window.innerHeight;

      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';

      document.body.appendChild(sparkle);

      const dx = (Math.random() - 0.5) * 100;
      const dy = (Math.random() - 0.5) * 100;
      const startTime = performance.now();
      const dur = 800 + Math.random() * 400;

      function animateSparkle(now) {
        const t = (now - startTime) / dur;
        if (t >= 1) { sparkle.remove(); return; }

        sparkle.style.transform = `translate(${dx * t}px, ${dy * t}px) scale(${1 - t})`;
        sparkle.style.opacity = 1 - t;

        requestAnimationFrame(animateSparkle);
      }
      requestAnimationFrame(animateSparkle);
    }

    // ===========================
    // Confetti
    // ===========================
    function spawnConfetti() {
      const count = IS_MOBILE ? 40 : 80;
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';

          const size = 8 + Math.random() * 12;
          const colors = ['#ff3366', '#ff6688', '#ffaacc', '#ffd4e5', '#ffffff'];
          const color = colors[Math.floor(Math.random() * colors.length)];

          confetti.style.width = size + 'px';
          confetti.style.height = size + 'px';
          confetti.style.background = color;
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-20px';

          document.body.appendChild(confetti);

          const dx = (Math.random() - 0.5) * 200;
          const fallSpeed = 2 + Math.random() * 3;
          const startTime = performance.now();

          function animateConfetti(now) {
            const t = (now - startTime) / 1000;
            const y = t * fallSpeed * 100;
            const rotation = t * (100 + Math.random() * 200);

            if (y > window.innerHeight + 50) {
              confetti.remove();
              return;
            }

            confetti.style.transform = `translate(${dx * Math.sin(t)}px, ${y}px) rotate(${rotation}deg)`;
            confetti.style.opacity = 1 - (y / window.innerHeight) * 0.5;

            requestAnimationFrame(animateConfetti);
          }
          requestAnimationFrame(animateConfetti);
        }, i * 30);
      }
    }

    // ===========================
    // Music Control
    // ===========================
    musicBtn.addEventListener('click', () => {
      if (musicPlaying) {
        bgm.pause();
        musicPlaying = false;
        musicBtn.classList.remove('playing');
        musicBtn.textContent = '♪ Nhạc';
      } else {
        bgm.volume = 0.4;
        bgm.play().catch(() => { });
        musicPlaying = true;
        musicBtn.classList.add('playing');
        musicBtn.textContent = '♫ Đang phát';
      }
    });

    // ===========================
    // Resize
    // ===========================
    function onResize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
      composer.setSize(w, h);
      bloomPass.setSize(w, h);
    }
    window.addEventListener('resize', onResize);

    // ===========================
    // Animation Loop
    // ===========================
    const clock = new THREE.Clock();
    let timeline = 0;

    function animate() {
      requestAnimationFrame(animate);

      const rawDelta = Math.min(clock.getDelta(), 0.05);
      timeScale += (timeScaleTarget - timeScale) * 0.04;
      const delta = rawDelta * timeScale;
      timeline += delta;

      // Orbiting hearts
      hearts.forEach((heart, i) => {
        if (!heart.mesh.visible) return;

        heart.angle += delta * heart.orbitSpeed;

        const x = Math.cos(heart.angle) * heart.orbitRadius;
        const z = Math.sin(heart.angle) * heart.orbitRadius;
        const y = heart.verticalOffset + Math.sin(timeline * 0.8 + heart.phase) * 0.3;

        heart.mesh.position.set(x, y, z);

        // Breathing pulse
        const breathe = 1 + Math.sin(timeline * heart.breathSpeed + heart.phase) * 0.08;
        heart.mesh.scale.setScalar(heart.baseScale * breathe);

        // Rotation
        heart.mesh.rotation.y = heart.angle + Math.PI / 2;

        // Glow pulse
        const glowPulse = 0.5 + Math.sin(timeline * 2 + heart.phase) * 0.2;
        heart.material.emissiveIntensity = glowPulse;
      });

      // Heart group rotation
      heartGroup.rotation.y += delta * 0.05;

      // Particles drift
      particles.rotation.y += delta * 0.01;
      particles.rotation.x = Math.sin(timeline * 0.2) * 0.1;

      // Cupid wing flap
      if (cupidGroup.visible) {
        const wingFlap = Math.sin(timeline * 8) * 0.3;
        cupidGroup.children.forEach(child => {
          if (child.geometry?.type === 'ConeGeometry') {
            child.rotation.y = wingFlap;
          }
        });
      }

      // Camera gentle sway
      camera.position.x = Math.sin(timeline * 0.3) * 0.5;
      camera.position.y = Math.sin(timeline * 0.4) * 0.3;
      camera.lookAt(0, 0, 0);

      composer.render();
    }

    // ===========================
    // Init
    // ===========================
    onResize();
    animate();

    // Handle visibility
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        clock.stop();
      } else {
        clock.start();
      }
    });

  </script>

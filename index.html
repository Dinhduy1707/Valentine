<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Valentine's Cupid ❤️</title>
  <meta name="description" content="A magical Valentine experience with orbiting hearts and cupid" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Caveat:wght@600&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Caveat', cursive;
      touch-action: manipulation;
    }

    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }

    /* Vignette */
    .vignette {
      position: fixed;
      inset: 0;
      z-index: 3;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 35%, rgba(0, 0, 0, 0.8) 100%);
    }

    /* Click hint */
    .click-hint {
      position: fixed;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: rgba(255, 200, 220, 0.9);
      font-family: 'Great Vibes', cursive;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      letter-spacing: 1px;
      text-shadow: 0 0 20px rgba(255, 80, 120, 0.8);
      animation: hint-pulse 2.5s ease-in-out infinite;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes hint-pulse {

      0%,
      100% {
        opacity: 0.7;
        transform: translateX(-50%) scale(1);
      }

      50% {
        opacity: 1;
        transform: translateX(-50%) scale(1.08);
      }
    }

    .click-hint.hidden {
      opacity: 0 !important;
      transition: opacity 0.8s ease;
    }

    /* Flash overlay for dramatic effect */
    .flash-overlay {
      position: fixed;
      inset: 0;
      z-index: 14;
      background: radial-gradient(circle at center, rgba(255, 220, 230, 0.7) 0%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .flash-overlay.active {
      opacity: 1;
    }

    /* Letter overlay */
    .letter-overlay {
      position: fixed;
      inset: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .letter-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .letter-card {
      position: relative;
      width: min(90vw, 400px);
      height: min(120vw, 550px);
      background: linear-gradient(145deg, #fff5f8, #ffe8f0);
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
      padding: clamp(20px, 5vw, 40px);
      transform: scale(0.5) rotateY(90deg);
      transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: hidden;
    }

    .letter-overlay.show .letter-card {
      transform: scale(1) rotateY(0deg);
    }

    .letter-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(0deg,
          transparent,
          transparent 28px,
          rgba(255, 200, 220, 0.15) 28px,
          rgba(255, 200, 220, 0.15) 30px);
      pointer-events: none;
    }

    .letter-content {
      position: relative;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .letter-title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2rem, 7vw, 3.5rem);
      color: #d91e5a;
      text-shadow: 0 0 20px rgba(255, 74, 132, 0.5);
      margin: 0;
    }

    .letter-text {
      font-family: 'Caveat', cursive;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      color: #7d1e46;
      line-height: 1.6;
      white-space: pre-line;
      opacity: 0;
    }

    .letter-overlay.show .letter-text {
      animation: handwriting 2s ease forwards 0.8s;
    }

    @keyframes handwriting {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      z-index: 19;
      pointer-events: none;
      will-change: transform, opacity;
    }

    /* Sparkle trail */
    .sparkle {
      position: fixed;
      z-index: 15;
      pointer-events: none;
      border-radius: 50%;
      will-change: transform, opacity;
    }

    /* Music button */
    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255, 100, 150, 0.2);
      border: 1px solid rgba(255, 180, 200, 0.5);
      color: rgba(255, 220, 230, 0.9);
      padding: 10px 16px;
      border-radius: 50px;
      font-family: 'Caveat', cursive;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 100, 150, 0.3);
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: rgba(255, 100, 150, 0.3);
      box-shadow: 0 0 30px rgba(255, 100, 150, 0.5);
    }

    .music-btn.playing {
      background: rgba(255, 100, 150, 0.4);
    }
  </style>
</head>

<body>
  <div id="canvas-container"></div>
  <div class="vignette"></div>
  <div class="flash-overlay" id="flashOverlay"></div>
  <div class="click-hint" id="clickHint">Chạm vào một trái tim ❤️</div>

  <div class="letter-overlay" id="letterOverlay">
    <div class="letter-card">
      <div class="letter-content">
        <h1 class="letter-title">Happy Valentine's Day ❤️</h1>
        <p class="letter-text">Chúc em Valentine vui vẻ ❤️

          Luôn rạng rỡ như những đóa hoa
          Anh luôn ở đây vì em</p>
      </div>
    </div>
  </div>

  <button class="music-btn" id="musicBtn">♪ Nhạc</button>

  <audio id="bgm" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_4a456a6bb6.mp3" type="audio/mpeg" />
  </audio>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
      }
    }
    </script>

  <script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    // ===========================
    // Constants & Config
    // ===========================
    const IS_MOBILE = window.innerWidth < 768;
    const HEART_COUNT = IS_MOBILE ? 8 : 12;
    const container = document.getElementById('canvas-container');
    const clickHint = document.getElementById('clickHint');
    const flashOverlay = document.getElementById('flashOverlay');
    const letterOverlay = document.getElementById('letterOverlay');
    const musicBtn = document.getElementById('musicBtn');
    const bgm = document.getElementById('bgm');

    let heartClicked = false;
    let selectedHeart = null;
    let timeScale = 1;
    let timeScaleTarget = 1;
    let cupidActive = false;
    let musicPlaying = false;

    // ===========================
    // Renderer
    // ===========================
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: false,
      powerPreference: 'high-performance',
    });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, IS_MOBILE ? 2 : 2.5));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 1);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.1;
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    container.appendChild(renderer.domElement);

    // ===========================
    // Scene
    // ===========================
    const scene = new THREE.Scene();

    // Dark romantic gradient background
    const bgCanvas = document.createElement('canvas');
    bgCanvas.width = 2;
    bgCanvas.height = 512;
    const bgCtx = bgCanvas.getContext('2d');
    const bgGrad = bgCtx.createLinearGradient(0, 0, 0, 512);
    bgGrad.addColorStop(0, '#0a0002');
    bgGrad.addColorStop(0.5, '#15000d');
    bgGrad.addColorStop(0.8, '#250015');
    bgGrad.addColorStop(1, '#0a0004');
    bgCtx.fillStyle = bgGrad;
    bgCtx.fillRect(0, 0, 2, 512);
    const bgTexture = new THREE.CanvasTexture(bgCanvas);
    scene.background = bgTexture;

    // ===========================
    // Camera
    // ===========================
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 12);

    // ===========================
    // Lighting
    // ===========================
    const ambient = new THREE.AmbientLight(0x440022, 0.5);
    scene.add(ambient);

    const keyLight = new THREE.DirectionalLight(0xff4466, 2.5);
    keyLight.position.set(5, 8, 6);
    keyLight.castShadow = true;
    keyLight.shadow.mapSize.width = 2048;
    keyLight.shadow.mapSize.height = 2048;
    scene.add(keyLight);

    const fillLight = new THREE.PointLight(0xff6688, 2, 30, 2);
    fillLight.position.set(-6, -2, 4);
    scene.add(fillLight);

    const rimLight = new THREE.PointLight(0xcc0044, 2.5, 25, 2);
    rimLight.position.set(0, -4, -5);
    scene.add(rimLight);

    // ===========================
    // Post Processing
    // ===========================
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));

    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.4, 0.7, 0.2
    );
    composer.addPass(bloomPass);

    // ===========================
    // Perfect Heart Shape Geometry
    // ===========================
    function createPerfectHeartGeometry() {
      const shape = new THREE.Shape();

      // Perfect heart curve using bezier
      const x = 0, y = 0;
      shape.moveTo(x, y + 0.3);
      shape.bezierCurveTo(x, y, x - 0.6, y, x - 0.6, y + 0.5);
      shape.bezierCurveTo(x - 0.6, y + 0.9, x - 0.2, y + 1.1, x, y + 1.3);
      shape.bezierCurveTo(x + 0.2, y + 1.1, x + 0.6, y + 0.9, x + 0.6, y + 0.5);
      shape.bezierCurveTo(x + 0.6, y, x, y, x, y + 0.3);

      const extrudeSettings = {
        depth: 0.4,
        bevelEnabled: true,
        bevelSegments: 5,
        bevelSize: 0.1,
        bevelThickness: 0.1,
        curveSegments: 32,
      };

      const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
      geometry.center();
      geometry.rotateX(Math.PI);
      geometry.computeVertexNormals();
      return geometry;
    }

    const heartGeometry = createPerfectHeartGeometry();

    // ===========================
    // Orbiting Hearts
    // ===========================
    const hearts = [];
    const heartGroup = new THREE.Group();
    scene.add(heartGroup);

    for (let i = 0; i < HEART_COUNT; i++) {
      const material = new THREE.MeshPhysicalMaterial({
        color: new THREE.Color(0xaa0030),
        emissive: new THREE.Color(0xff1144),
        emissiveIntensity: 0.6,
        roughness: 0.12,
        metalness: 0.08,
        clearcoat: 1.0,
        clearcoatRoughness: 0.05,
        transparent: true,
        opacity: 0.92,
        transmission: 0.08,
        thickness: 1.5,
        ior: 1.7,
        reflectivity: 0.9,
        sheen: 1.0,
        sheenColor: new THREE.Color(0xff6688),
        side: THREE.DoubleSide,
      });

      const mesh = new THREE.Mesh(heartGeometry, material);
      mesh.castShadow = true;
      mesh.receiveShadow = true;

      const angle = (i / HEART_COUNT) * Math.PI * 2;
      const orbitRadius = 4 + (i % 3) * 1.3;
      const orbitSpeed = 0.12 + (i % 3) * 0.06;
      const verticalOffset = (Math.sin(i * 2.3) * 1.8);
      const scale = 0.65 + (i % 3) * 0.18;

      mesh.scale.setScalar(scale);

      heartGroup.add(mesh);

      hearts.push({
        mesh,
        material,
        angle,
        orbitRadius,
        orbitSpeed,
        verticalOffset,
        baseScale: scale,
        phase: Math.random() * Math.PI * 2,
        breathSpeed: 1.4 + Math.random() * 0.9,
      });
    }

    // ===========================
    // Beautiful Cupid Character
    // ===========================
    const cupidGroup = new THREE.Group();
    cupidGroup.visible = false;
    scene.add(cupidGroup);

    // Body (cute rounded capsule)
    const bodyGeo = new THREE.CapsuleGeometry(0.35, 0.6, 16, 32);
    const bodyMat = new THREE.MeshPhysicalMaterial({
      color: 0xffd4e5,
      roughness: 0.25,
      metalness: 0.05,
      clearcoat: 0.6,
    });
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    body.castShadow = true;
    cupidGroup.add(body);

    // Head (larger sphere, chibi style)
    const headGeo = new THREE.SphereGeometry(0.45, 32, 32);
    const headMat = new THREE.MeshPhysicalMaterial({
      color: 0xffe8f0,
      roughness: 0.2,
      metalness: 0.02,
      clearcoat: 0.4,
    });
    const head = new THREE.Mesh(headGeo, headMat);
    head.position.y = 0.85;
    head.castShadow = true;
    cupidGroup.add(head);

    // Eyes (shiny black spheres)
    const eyeGeo = new THREE.SphereGeometry(0.09, 16, 16);
    const eyeMat = new THREE.MeshPhysicalMaterial({
      color: 0x000000,
      roughness: 0.1,
      metalness: 0.8,
    });
    const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
    eyeL.position.set(-0.14, 0.92, 0.38);
    cupidGroup.add(eyeL);
    const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
    eyeR.position.set(0.14, 0.92, 0.38);
    cupidGroup.add(eyeR);

    // Blush (pink spheres, semi-transparent)
    const blushGeo = new THREE.SphereGeometry(0.12, 16, 16);
    const blushMat = new THREE.MeshBasicMaterial({
      color: 0xff9999,
      transparent: true,
      opacity: 0.4,
    });
    const blushL = new THREE.Mesh(blushGeo, blushMat);
    blushL.position.set(-0.32, 0.78, 0.32);
    blushL.scale.set(1, 0.6, 0.5);
    cupidGroup.add(blushL);
    const blushR = new THREE.Mesh(blushGeo, blushMat);
    blushR.position.set(0.32, 0.78, 0.32);
    blushR.scale.set(1, 0.6, 0.5);
    cupidGroup.add(blushR);

    // Smile (small torus)
    const smileGeo = new THREE.TorusGeometry(0.12, 0.02, 8, 16, Math.PI);
    const smileMat = new THREE.MeshBasicMaterial({ color: 0xff6688 });
    const smile = new THREE.Mesh(smileGeo, smileMat);
    smile.position.set(0, 0.7, 0.4);
    smile.rotation.z = Math.PI;
    cupidGroup.add(smile);

    // Hair (small spheres on top)
    const hairGeo = new THREE.SphereGeometry(0.15, 16, 16);
    const hairMat = new THREE.MeshPhysicalMaterial({
      color: 0xffaa66,
      roughness: 0.4,
    });
    for (let i = 0; i < 5; i++) {
      const hair = new THREE.Mesh(hairGeo, hairMat);
      const angle = (i / 5) * Math.PI - Math.PI / 2;
      hair.position.set(
        Math.cos(angle) * 0.35,
        1.15 + Math.sin(angle) * 0.15,
        -0.1
      );
      hair.scale.setScalar(0.8 + Math.random() * 0.3);
      cupidGroup.add(hair);
    }

    // Wings (beautiful feathered wings)
    const wingShape = new THREE.Shape();
    wingShape.moveTo(0, 0);
    wingShape.bezierCurveTo(0.3, 0.5, 0.6, 0.8, 0.8, 1.2);
    wingShape.bezierCurveTo(0.6, 1.0, 0.3, 0.6, 0, 0.2);

    const wingGeo = new THREE.ExtrudeGeometry(wingShape, {
      depth: 0.1,
      bevelEnabled: true,
      bevelSize: 0.05,
      bevelThickness: 0.05,
    });

    const wingMat = new THREE.MeshPhysicalMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 0.85,
      emissive: 0xffeeff,
      emissiveIntensity: 0.4,
      roughness: 0.2,
      metalness: 0.1,
      clearcoat: 0.8,
      side: THREE.DoubleSide,
    });

    const wingL = new THREE.Mesh(wingGeo, wingMat);
    wingL.position.set(-0.4, 0.4, -0.15);
    wingL.rotation.y = Math.PI / 6;
    wingL.scale.set(0.8, 0.8, 0.8);
    cupidGroup.add(wingL);

    const wingR = new THREE.Mesh(wingGeo, wingMat);
    wingR.position.set(0.4, 0.4, -0.15);
    wingR.rotation.y = -Math.PI / 6;
    wingR.scale.set(-0.8, 0.8, 0.8);
    cupidGroup.add(wingR);

    // Bow (golden bow)
    const bowBodyGeo = new THREE.CylinderGeometry(0.04, 0.04, 1.0, 12);
    const bowMat = new THREE.MeshPhysicalMaterial({
      color: 0xffcc66,
      roughness: 0.2,
      metalness: 0.6,
      emissive: 0xffaa44,
      emissiveIntensity: 0.3,
    });
    const bow = new THREE.Mesh(bowBodyGeo, bowMat);
    bow.position.set(0.35, 0.1, 0.25);
    bow.rotation.z = Math.PI / 3;
    cupidGroup.add(bow);

    // Bow string
    const stringGeo = new THREE.CylinderGeometry(0.015, 0.015, 0.8, 8);
    const stringMat = new THREE.MeshBasicMaterial({ color: 0xcccccc });
    const bowString = new THREE.Mesh(stringGeo, stringMat);
    bowString.position.set(0.35, 0.1, 0.25);
    bowString.rotation.z = Math.PI / 3;
    cupidGroup.add(bowString);

    // Arrow
    const arrowShaftGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.6, 8);
    const arrowMat = new THREE.MeshPhysicalMaterial({
      color: 0x8b4513,
      roughness: 0.5,
    });
    const arrowShaft = new THREE.Mesh(arrowShaftGeo, arrowMat);
    arrowShaft.position.set(0.5, 0.15, 0.3);
    arrowShaft.rotation.z = Math.PI / 3;
    cupidGroup.add(arrowShaft);

    const arrowTipGeo = new THREE.ConeGeometry(0.05, 0.15, 8);
    const arrowTip = new THREE.Mesh(arrowTipGeo, bowMat);
    arrowTip.position.set(0.75, 0.35, 0.35);
    arrowTip.rotation.z = Math.PI / 3 - Math.PI / 2;
    cupidGroup.add(arrowTip);

    cupidGroup.scale.setScalar(1.3);

    // ===========================
    // Floating Particles
    // ===========================
    function createParticles(count, minR, maxR, size, color, opacity) {
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(count * 3);
      for (let i = 0; i < count; i++) {
        const r = minR + Math.random() * (maxR - minR);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        pos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
        pos[i * 3 + 1] = r * Math.cos(phi);
        pos[i * 3 + 2] = r * Math.sin(phi) * Math.sin(theta);
      }
      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      const mat = new THREE.PointsMaterial({
        color, size, transparent: true, opacity,
        blending: THREE.AdditiveBlending, depthWrite: false,
      });
      return new THREE.Points(geo, mat);
    }

    const particles = createParticles(IS_MOBILE ? 250 : 500, 8, 25, 0.09, 0xffccdd, 0.65);
    scene.add(particles);

    // ===========================
    // Raycaster
    // ===========================
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    function onPointerDown(event) {
      if (heartClicked || cupidActive) return;

      const x = event.clientX ?? event.touches?.[0]?.clientX;
      const y = event.clientY ?? event.touches?.[0]?.clientY;
      if (x === undefined || y === undefined) return;

      pointer.x = (x / window.innerWidth) * 2 - 1;
      pointer.y = -(y / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(pointer, camera);
      const meshes = hearts.map(h => h.mesh);
      const hits = raycaster.intersectObjects(meshes);

      if (hits.length > 0) {
        const hitMesh = hits[0].object;
        selectedHeart = hearts.find(h => h.mesh === hitMesh);
        if (selectedHeart) {
          triggerCupidSequence();
        }
      }
    }

    renderer.domElement.addEventListener('pointerdown', onPointerDown, { passive: true });
    renderer.domElement.addEventListener('touchstart', onPointerDown, { passive: true });

    // ===========================
    // Cupid Sequence
    // ===========================
    function triggerCupidSequence() {
      heartClicked = true;
      cupidActive = true;
      clickHint.classList.add('hidden');

      // Play music
      if (!musicPlaying) {
        bgm.volume = 0.4;
        bgm.play().catch(() => { });
        musicPlaying = true;
        musicBtn.classList.add('playing');
        musicBtn.textContent = '♫ Đang phát';
      }

      // Glow selected heart
      selectedHeart.material.emissiveIntensity = 2.0;
      bloomPass.strength = 2.5;

      // Slow motion
      timeScaleTarget = 0.25;

      // Flash
      flashOverlay.classList.add('active');
      setTimeout(() => flashOverlay.classList.remove('active'), 600);

      // Cupid appears from side
      cupidGroup.position.set(-12, selectedHeart.verticalOffset, 0);
      cupidGroup.rotation.y = Math.PI / 4;
      cupidGroup.visible = true;

      // Animate cupid jumping to heart
      const startPos = cupidGroup.position.clone();
      const heartWorldPos = new THREE.Vector3();
      selectedHeart.mesh.getWorldPosition(heartWorldPos);
      const targetPos = heartWorldPos.clone();
      const startTime = performance.now();
      const duration = 2500;

      function animateCupid(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);

        cupidGroup.position.lerpVectors(startPos, targetPos, eased);
        cupidGroup.position.y += Math.sin(progress * Math.PI) * 2.5; // Jump arc
        cupidGroup.rotation.y = Math.PI / 4 - progress * Math.PI / 4;

        // Sparkle trail
        if (Math.random() > 0.65) spawnSparkle(cupidGroup.position);

        if (progress < 1) {
          requestAnimationFrame(animateCupid);
        } else {
          // Cupid catches heart
          catchHeart();
        }
      }
      requestAnimationFrame(animateCupid);
    }

    function catchHeart() {
      // Flash
      flashOverlay.classList.add('active');
      setTimeout(() => flashOverlay.classList.remove('active'), 500);

      // Spark explosion
      for (let i = 0; i < 50; i++) {
        setTimeout(() => spawnSparkle(selectedHeart.mesh.getWorldPosition(new THREE.Vector3())), i * 15);
      }

      // Hide heart
      selectedHeart.mesh.visible = false;

      // Transform to envelope (simplified - show letter overlay)
      setTimeout(() => {
        cupidGroup.visible = false;
        timeScaleTarget = 0.5;
        bloomPass.strength = 2.0;

        letterOverlay.classList.add('show');
        spawnConfetti();
      }, 1000);

      setTimeout(() => {
        timeScaleTarget = 1;
      }, 3500);
    }

    // ===========================
    // Sparkle Trail
    // ===========================
    function spawnSparkle(pos) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';

      const size = 3 + Math.random() * 7;
      const colors = ['#ff3366', '#ff6688', '#ffaacc', '#ffffff', '#ffd4e5'];
      const color = colors[Math.floor(Math.random() * colors.length)];

      sparkle.style.width = size + 'px';
      sparkle.style.height = size + 'px';
      sparkle.style.background = color;
      sparkle.style.boxShadow = `0 0 ${size * 3}px ${color}`;

      const screenPos = pos.clone().project(camera);
      const x = (screenPos.x * 0.5 + 0.5) * window.innerWidth;
      const y = (-(screenPos.y * 0.5) + 0.5) * window.innerHeight;

      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';

      document.body.appendChild(sparkle);

      const dx = (Math.random() - 0.5) * 120;
      const dy = (Math.random() - 0.5) * 120;
      const startTime = performance.now();
      const dur = 900 + Math.random() * 500;

      function animateSparkle(now) {
        const t = (now - startTime) / dur;
        if (t >= 1) { sparkle.remove(); return; }

        sparkle.style.transform = `translate(${dx * t}px, ${dy * t}px) scale(${1 - t})`;
        sparkle.style.opacity = 1 - t;

        requestAnimationFrame(animateSparkle);
      }
      requestAnimationFrame(animateSparkle);
    }

    // ===========================
    // Confetti
    // ===========================
    function spawnConfetti() {
      const count = IS_MOBILE ? 50 : 100;
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';

          const size = 8 + Math.random() * 14;
          const colors = ['#ff3366', '#ff6688', '#ffaacc', '#ffd4e5', '#ffffff', '#ff99bb'];
          const color = colors[Math.floor(Math.random() * colors.length)];

          confetti.style.width = size + 'px';
          confetti.style.height = size + 'px';
          confetti.style.background = color;
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confetti.style.boxShadow = `0 0 ${size}px ${color}`;
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-20px';

          document.body.appendChild(confetti);

          const dx = (Math.random() - 0.5) * 250;
          const fallSpeed = 2 + Math.random() * 3.5;
          const startTime = performance.now();

          function animateConfetti(now) {
            const t = (now - startTime) / 1000;
            const y = t * fallSpeed * 100;
            const rotation = t * (120 + Math.random() * 240);

            if (y > window.innerHeight + 50) {
              confetti.remove();
              return;
            }

            confetti.style.transform = `translate(${dx * Math.sin(t * 2)}px, ${y}px) rotate(${rotation}deg)`;
            confetti.style.opacity = 1 - (y / window.innerHeight) * 0.6;

            requestAnimationFrame(animateConfetti);
          }
          requestAnimationFrame(animateConfetti);
        }, i * 25);
      }
    }

    // ===========================
    // Music Control
    // ===========================
    musicBtn.addEventListener('click', () => {
      if (musicPlaying) {
        bgm.pause();
        musicPlaying = false;
        musicBtn.classList.remove('playing');
        musicBtn.textContent = '♪ Nhạc';
      } else {
        bgm.volume = 0.4;
        bgm.play().catch(() => { });
        musicPlaying = true;
        musicBtn.classList.add('playing');
        musicBtn.textContent = '♫ Đang phát';
      }
    });

    // ===========================
    // Resize
    // ===========================
    function onResize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
      composer.setSize(w, h);
      bloomPass.setSize(w, h);
    }
    window.addEventListener('resize', onResize);

    // ===========================
    // Animation Loop
    // ===========================
    const clock = new THREE.Clock();
    let timeline = 0;

    function animate() {
      requestAnimationFrame(animate);

      const rawDelta = Math.min(clock.getDelta(), 0.05);
      timeScale += (timeScaleTarget - timeScale) * 0.04;
      const delta = rawDelta * timeScale;
      timeline += delta;

      // Orbiting hearts
      hearts.forEach((heart, i) => {
        if (!heart.mesh.visible) return;

        heart.angle += delta * heart.orbitSpeed;

        const x = Math.cos(heart.angle) * heart.orbitRadius;
        const z = Math.sin(heart.angle) * heart.orbitRadius;
        const y = heart.verticalOffset + Math.sin(timeline * 0.9 + heart.phase) * 0.35;

        heart.mesh.position.set(x, y, z);

        // Breathing pulse
        const breathe = 1 + Math.sin(timeline * heart.breathSpeed + heart.phase) * 0.09;
        heart.mesh.scale.setScalar(heart.baseScale * breathe);

        // Rotation - face camera
        heart.mesh.lookAt(camera.position);

        // Glow pulse
        const glowPulse = 0.6 + Math.sin(timeline * 2.2 + heart.phase) * 0.25;
        heart.material.emissiveIntensity = glowPulse;
      });

      // Heart group rotation
      heartGroup.rotation.y += delta * 0.06;

      // Particles drift
      particles.rotation.y += delta * 0.012;
      particles.rotation.x = Math.sin(timeline * 0.25) * 0.12;

      // Cupid wing flap
      if (cupidGroup.visible) {
        const wingFlap = Math.sin(timeline * 10) * 0.4;
        cupidGroup.children.forEach(child => {
          if (child.material?.color?.getHex() === 0xffffff && child.material.transparent) {
            child.rotation.x = wingFlap;
          }
        });
      }

      // Camera gentle sway
      camera.position.x = Math.sin(timeline * 0.35) * 0.6;
      camera.position.y = Math.sin(timeline * 0.45) * 0.4;
      camera.lookAt(0, 0, 0);

      composer.render();
    }

    // ===========================
    // Init
    // ===========================
    onResize();
    animate();

    // Handle visibility
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        clock.stop();
      } else {
        clock.start();
      }
    });

  </script>

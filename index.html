<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #1a0000, #000);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        position: absolute;
        top: 40%;
        width: 100%;
        font-size: 3rem;
        color: #ff4d6d;
        text-shadow: 0 0 10px #ff1e56,
                     0 0 20px #ff1e56,
                     0 0 40px #ff4d6d;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff1e56; }
        to { text-shadow: 0 0 40px #ff4d6d; }
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: -10px;
        top: 0;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(45deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) rotate(45deg);
            opacity: 0;
        }
    }

    #qrContainer {
        position: absolute;
        bottom: 20px;
        width: 100%;
    }

    button {
        padding: 10px 20px;
        background: #ff4d6d;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #ff1e56;
    }
</style>
</head>
<body>

<h1>Happy Valentine's Day ❤️</h1>

<div id="qrContainer">
    <button onclick="generateQR()">Tạo QR Code</button>
    <div id="qrcode"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);

    function generateQR() {
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
            text: window.location.href,
            width: 150,
            height: 150
        });
    }
</script>

</body>
</html>
